<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creando Elementos con JSX - Practica</title>
</head>

<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
        const divContenedor1 = (
        <h2 >Listado</h2>
      );
      const li1 = <li key={1}>soy</li>;
      const li2 = <li key={2}>una</li>;
      const li3 = <li key={3}>lista</li>;
      
      const divContenedor2 = (
        <ul>
          {li1}
          {li2}
          {li3}
        </ul>
      );
      const divContenedor3 = (
        <div>
          {divContenedor1}
          {divContenedor2}
        </div>
      );
      ReactDOM.render(divContenedor3, document.getElementById("root"));
    </script>
</body>

</html>
